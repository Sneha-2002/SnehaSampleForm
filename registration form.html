<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="main_heading">Registration Form</h1>
        <h4>Required Fields are followed by *</h4>
        <p>Name *: <input type="text" name ="name" placeholder="Simran Singh" required ></p>
        <fieldset>
            <legend>Gender</legend>
            <p>
            Male <input type="radio" name="gender" id="">
            Female <input type="radio" name="gender" id="">
            </p>
        </fieldset>
        <p>Email id *: <input type="email" name="email" id="email" placeholder="simran@gmail.com" required></p>
        <p>Phone Number <input type="number" name="phone_no" id="" placeholder="*******908"></p>
        <p>Name of the college * <textarea name="college_name" id="college_name" cols="100" rows="4" placeholder="Enter the Name of your college" required></textarea>
        <p>Current Year of study *:
            <select name="year" id="year" required>
                <option value="">------Select------</option>
                <option value="1st Year">1st Year</option>
                <option value="2nd Year" >2nd Year</option>
                <option value="3rd Year">3rd Year</option>
                <option value="4th Year">4th Year</option> 
            </select>
            </p>
            <p>Course * <input type="text" name="course" id="" placeholder="B.Tech" required></p>
            <p>Branch * <input type="text" name="Branch" id="" placeholder="Metallurgy" required></p>
            <p>
                Date of Birth:<input type = "date" name = "Date_Of_Birth" id="Date_Of_Birth">
            </p>
            <fieldset>
                <legend>Are you sure you want to register for the event *</legend>
                <p>
                    Yes <input type="radio" name="event_registration" id="" required>
                    No <input type="radio" name="event_registration" id="" required>
                </p>
            </fieldset>
            <br>
            <input type="submit" value="Submit">
            
       
    </form>
    </div>
</body>
</html>
